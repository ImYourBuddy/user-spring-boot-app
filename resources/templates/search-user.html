<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    <link rel="stylesheet" th:href="@{/css/submit-form.css}"/>
    <title>Search employee</title>
</head>
<body>
<h1>User search</h1>
<form action="#" th:action="@{/search-user}" th:object="${user}" method="post">
    <p>
        Enter first name: <input type="text" th:field="*{firstName}" />
    </p>
    <p>
        Enter last name: <input type="text" th:field="*{lastName}" />
    </p>
    <div>
        <button type="submit" value="Submit" class="sliding-button">Submit</button>
        <button type="reset" value="Reset" class="sliding-button">Reset</button>
        <button onclick="location.href='/home'" type="button" class="sliding-button">
            Back</button>
    </div>
</form>

</body>
</html>
