<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" >
    <link rel="stylesheet" th:href="@{/css/result.css}"/>
    <title>Search results</title>
</head>
<body>
<h1>The user is found</h1>
<div>
    <p th:text="'First name: ' + ${user.firstName}"/>
    <p th:text="'Middle name: ' + ${user.middleName}"/>
    <p th:text="'Last name: ' + ${user.lastName}"/>
    <p th:text="'Age: ' + ${user.age}"/>
    <p th:text="'Email: ' + ${user.email}"/>
    <p th:text="'Job: ' + ${user.job}"/>
    <p th:text="'Salary: ' + ${user.salary}"/>
    <p th:text="'User-agent: ' +${#httpServletRequest.getHeader('User-Agent')}"/>
    <p th:text="'Current Time: ' + ${#dates.format(#dates.createNow(), 'HH:mm:ss')}" />
    <p>
        <button onclick="location.href='/search-user'" type="button" class="sliding-button">Search another user</button>
    </p>
</div>
</body>
</html>
