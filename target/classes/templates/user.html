<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link rel="stylesheet" th:href="@{/css/submit-form.css}"/>
    <title>User submission form</title>
</head>
<body>
<h1>Add new user</h1>
<form action="#" th:action="@{/new-user}" th:object="${user}" method="post">
    <p>
        Enter first name: <input  type="text" th:field="*{firstName}"/>
    <div th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Invalid first name</div>
    </p>
    <p>
        Enter middle name: <input type="text" th:field="*{middleName}"/>
    </p>
    <p>
        Enter last name: <input type="text" th:field="*{lastName}"/>
    <div th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Invalid last name</div>
    </p>
    <p>
        Enter age: <input type="text" th:field="*{age}"/>
    <div th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Invalid age</div>
    </p>
    <p>
        Enter email: <input type="text" th:field="*{email}"/>
    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Invalid email</div>
    </p>
    <p>
        Enter job: <input type="text" th:field="*{job}"/>
    <div th:if="${#fields.hasErrors('job')}" th:errors="*{job}">Invalid job</div>
    </p>
    <p>
        Enter salary: <input type="text" th:field="*{salary}"/>
    <div th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}">Invalid salary</div>
    </p>
    <div>
        <button type="submit" value="Submit" class="sliding-button">Submit</button>
        <button type="reset" value="Reset" class="sliding-button">Reset</button>
        <button onclick="location.href='/upload-file'" type="button" class="sliding-button">Upload file</button>
    </div>
    <p>
        <button onclick="location.href='/home'" type="button" class="sliding-button">Back</button>
    </p>
</form>
</body>
</html>
